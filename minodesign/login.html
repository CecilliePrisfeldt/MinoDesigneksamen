        <section class="login-page">


            <div class="form">
                <form class="login-form" onsubmit="event.preventDefault()">
                    <input type="text" placeholder="Brugernavn" />
                    <input type="adgangskode" placeholder="Adgangskode" />
                    <button onclick="window.location='koekkenunivers.html';">Login</button>
                    <p class="message">Ikke registeret? <a href="#">Register</a></p>
                </form>

                <form class="register-form" onsubmit="event.preventDefault()">
                    <input type="text" placeholder="Brugernavn" />
                    <input type="text" placeholder="Adgangskode" />
                    <input type="text" placeholder="Email" />
                    <button onclick="window.location='koekkenunivers.html';">Opret</button>
                    <p class="message">Allerede bruger? <a href="#">Login</a></p>
                </form>


            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

            <script>
                function animate() {
                    $('form').animate({
                        height: "toggle",
                        opacity: "toggle"
                    }, "slow");
                }

                if (location.hash === "#register") {
                    animate()
                }

                $('.message a').click(function() {
                    animate()
                });
            </script>


        </section>
